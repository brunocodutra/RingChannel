
[package]
name = "ring-channel-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
futures = { version = "0.3.1", features = ["thread-pool"] }
libfuzzer-sys = "0.3"
lazy_static = "1.4.0"

[dependencies.ring-channel]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzzer"
path = "fuzz_targets/fuzzer.rs"
