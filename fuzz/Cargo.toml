
[package]
name = "ring-channel-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
futures = { version = "0.3.4", features = ["thread-pool"] }
lazy_static = "1.4.0"
libfuzzer-sys = "0.3.2"

[dependencies.ring-channel]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzzer"
path = "fuzz_targets/fuzzer.rs"
